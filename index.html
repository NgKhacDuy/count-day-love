<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <!-- <link rel="stylesheet" href="./script.js"> -->
    <link rel="stylesheet" href="./responsive.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment-precise-range-plugin@1.3.0/moment-precise-range.min.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>Tụi mình đã yêu nhau được</h1>
    <div id="time-elapsed"></div>
</body>

<style>
</style>
<!-- <script src="./script.js"></script> -->
<script>
    function diff(){
        var a = moment('2020-08-13');
        var b = moment();
        diff=moment.preciseDiff(a,b,true);
        intervals=['years', 'months', 'days'];
        output=[];
        for(var i=0;i<intervals.length;i++){
            var d = diff[intervals[i]];
            var d = d < 10 ? '0' + d : d;
            output.push(d + ' ' + intervals[i]);
        }
        document.getElementById("time-elapsed").innerHTML = output.join(" ");
    }
    setInterval(diff,1000)
</script>
</html>
